<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TinyWiki - AI Learning Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"DM Serif Display"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'tiny-purple': '#A78BFA',
              'tiny-yellow': '#FEF08A',
              'tiny-pink': '#FBCFE8',
              'tiny-green': '#A7F3D0',
              'tiny-orange': '#FDBA74',
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px rgba(0,0,0,1)',
              'hard-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'hard-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fff;
        background-image: 
          linear-gradient(to right, #f0f0f0 1px, transparent 1px),
          linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-image: none !important;
          background-color: white !important;
        }
        /* Resets for print layout */
        html, body, #root {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }
        /* Ensure shadows and borders print correctly */
        * {
          print-color-adjust: exact !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
