<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TinyWiki - Organic Learning</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"DM Serif Display"', 'serif'],
              sans: ['Inter', 'sans-serif'],
              hand: ['"Nanum Pen Script"', 'cursive'],
            },
            colors: {
              'beige-bg': '#FDFCF8',
              'earth-brown': '#272320',
              'terracotta': '#C56E47',
              'soft-sage': '#94A795',
              'soft-yellow': '#EFE6D5',
              'charcoal': '#374151',
            },
            boxShadow: {
              'soft': '0 4px 30px -5px rgba(39, 35, 32, 0.04)',
              'soft-hover': '0 10px 40px -5px rgba(39, 35, 32, 0.08)',
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.earth-brown'),
                  a: {
                    color: theme('colors.terracotta'),
                    '&:hover': {
                      color: theme('colors.earth-brown'),
                    },
                  },
                },
              },
            }),
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #FDFCF8;
        color: #272320;
        -webkit-font-smoothing: antialiased;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      ::selection {
        background-color: #EFE6D5;
        color: #272320;
      }

      @media print {
        @page { margin: 1cm; size: auto; }
        html, body {
          height: auto;
          overflow: visible;
          background-color: white !important;
          color: black !important;
        }
        #root {
          height: auto;
          overflow: visible;
        }
        .print-hidden { display: none !important; }
        .no-break { break-inside: avoid; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
